<div class="container" style="margin-top: 70px; margin-left: 20px;">
  <table class="table table-hover">
    <thead>
      <tr>
        <th>Id</th>
        <th>Key</th>
        <th>Address</th>
        <th>EtherScan Link</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let contract of deployedContracts">

        <td>{{ contract.id }}</td>
        <td> {{ contract.contractName }}</td>
        <td> {{ contract.address }}</td>
        <td>
          <a href="{{ contract.etherScanLink }}" target="_blank">{{ contract.etherScanLink }}</a>
        </td>
      </tr>
    </tbody> 
  </table>
</div>
